<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>

    <form class="ui form segment raised very padded text container segment">
        
      <h1>Register</h1>
      <div class="two fields">
          <div class="field">
            <label>First Name</label>
            <input placeholder="First Name" name="name" type="text">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input placeholder="Last Name" name="name" type="text">
          </div>
        </div>
        <div class="field">
          <label>Username</label>
          <input placeholder="Username" name="username" type="text">
        </div>
        <div class="field">
          <label>Password</label>
          <input name="password" type="password">
        </div>
        <div class="inline field">
          <div class="ui checkbox">
            <input name="terms" type="checkbox">
            <label>I agree to make delicious food</label>
          </div>
        </div>
        <div class="ui positive submit button">Register</div>
        <div class="ui reset button">Reset</div>
        <div class="ui clear button">Clear</div>
      </form>

     <!-- Test Output -->
      <div class="ui raised very padded text container segment">
        <h2 class="ui header">Register Test Output</h2>
        <p><Strong>First:</Strong><span id='userFirst'></span></p>
        <p><Strong>Last:</Strong><span id='userLast'></span></p>
        <p><Strong>Username: </Strong><span id='username'></span></p>
        <p><Strong>Password: </Strong><span id='password'></span></p>

        <p></p>
      </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
