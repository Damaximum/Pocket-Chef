      <!--Login / Sign Up Container-->
      <div class="ui placeholder segment very padded container">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <h1>Login</h1>
                <label>Username</label>
                <div class="ui left icon input">
                  <!-- Left Column: Register -->
                  <input type="text" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button">Login</div>
              <!-- Invisible Horizontal Divider for mobile view-->
              <div class="ui hidden divider"></div>
            </div>
          </div>
          <div class="middle aligned column">
            <!-- Right Column: Sign up-->
            <div class="ui form">
              <div class="field">
                <h1>Sign Up</h1>

                <div class="ui left icon input">
                  <input type="text" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="inline field">
                <div class="ui checkbox">
                  <input name="terms" type="checkbox">
                  <label>I agree to make delicious food</label>
                </div>
              </div>
              <div class="ui positive submit button">Register</div>
