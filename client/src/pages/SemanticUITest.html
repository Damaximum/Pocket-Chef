<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic UI Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div class="ui container">
    <!-- HEADER EXAMPLES-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <hr>

    <!-- BUTTON EXAMPLES -->
        <button class ="ui button">Read More</button>           <!--White-->
        <button class ="ui primary button">Read More</button>   <!--Blue-->
        <button class ="ui secondary button">Read More</button> <!--Black-->
        <button class ="ui positive button">Read More</button>  <!--Green-->
        <button class ="ui negative button">Read More</button>  <!--Red-->
        <br><br>

        <button class = "ui disabled red button">Disabled Red Button</button>
        <button class = "ui loading blue button">Loading Blue Button</button>
        <!--Buttons can be mini, tiny, small, medium, large, big, huge, massive 
            can also be fluid (stretched within its parameters)-->
        <br><br>

        <button class="ui fluid basic black button">Read More</button>

    <!-- LISTS -->
        <div class ="ui link list">
            <div class="active item">Home</div>
            <a class="item">Recipes</a>
            <a class="item">Search</a>
            <a class="item">Profile</a>
        </div>

        <div class= "ui celled horizontal list">
            <div class ="item">About Us</div>
            <div class ="item">Contact</div>
            <div class ="item">Support</div>
        </div>
        <Br><br>

            <div class="ui raised very padded text container segment">
                <h2 class="ui header">This is a centered box</h2>
                <p></p>
                <p></p>
              </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
